   	<div class="container-fluid" >
    	<div class="row">
            <div class="panel panel-default login-box">
                <div class="panel-body" >
                    <div class="login-box-header"><h3>用户登录</h3></div>
                  
                  <form class="form-signin" role="form" action="index.html">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="email" class="form-control" placeholder="请输入邮箱" required autofocus>
                    </div>
                    <div class="input-group">
                    	<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    	<input type="password" class="form-control" placeholder="请输入密码" required>
                    </div>
                    <div id="login-error">
                    	<center>用户名或密码错误，忘记密码？请<a href="#">点击这里</a></center><br />
                    </div>
                    <button class="submit-button" type="submit">登&nbsp;&nbsp;录</button>
                    
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="remember-me"> 下次自动登录
                      </label>
                    </div>
                  </form>
                  
                <div class="login-box-footer">还未注册？注册成为<a href="register.html">新用户</a></div>
                </div>
            </div>
       </div>
